<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
    background-color:rgb(165, 140, 42);
    display:flex;
    justify-content:center;
    align-items:center;
    height:95vh;
    }
    .game{
    width:600px;
    background-color:#fff;
    padding:15px;
    border-radius:8px;
    }
    .game img{
    width:31%;
    cursor:pointer;
    }
    </style>
</head>
<body>
    <div class="game">
        <p class="cPoint">computer:0</p>
        <p class="pPoint">player:0</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUYueBFYfp25NEF40TqjrJKcypPmW25Wv_HaEs6hXD9BkL7kW3SXKftwH872sZ0W4lb80&usqp=CAU" onclick="play('paper')">
        <img src="https://www.pngitem.com/pimgs/m/226-2260873_transparent-rock-paper-scissors-png-png-download.png" onclick="play('rock')">
        <img src="https://www.clipartkey.com/mpngs/m/5-54540_rock-paper-scissors-random-rock-paper-scissors-png.png"onclick="play('scissors')">
        <p class="player">Player choice:</p>
        <p class="computer">Computer choice:</p>
        <p class="winner">Winner:</p>
        <button onclick="restart()">Reset</button>
    </div>
    <script src="app4.js"></script>
</body>
</html>
